<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Shadows United</title>
    <style>
        @font-face {
            font-family: 'Chelsea Market';
            src: url('fonts/chelseamarket.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .coming-soon-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content {
            text-align: center;
            color: #333;
            font-family: 'Chelsea Market', cursive;
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        .content p {
            font-size: 1.25rem;
            color: #666;
        }

        .content a {
            color: #ec4899;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .content a:hover {
            color: #db2777;
        }

        @media (max-width: 768px) {
            .coming-soon-image {
                max-width: 300px;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="images/coming-soon.jpg" alt="Coming Soon" class="coming-soon-image">
    <div class="content">
        <h1>We are sorry</h1>
        <p><a href="index.html">Return to main page</a></p>
    </div>
</body>
</html>
